<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
<body>
<!-- Write your HTML here -->
  <div class="wrapper">
    <section class="profile-container">
      <div class="profile-pic-box">
        <img src="https://pixabay.com/images/download/cat-5646889_640.jpg" alt="little baby cat">
        <!-- <div class="pr-pic">
        </div> -->
      </div>
      <article class="profile-content">
        <h1>John Doe</h1>
        <p class="skilled">Frontend Developer</p>
        <p class="description">Passionate frontentd developer with expertise in HTML, CSS, Javascript, and React.</p>
        <div class="stats">
          <div class="stats-info">
            <p>1999</p>
            <p>Followers</p>
          </div>
          <div class="stats-info">
            <p>190</p>
            <p>Following</p>
          </div>
          <div class="stats-info">
            <p>15</p>
            <p>Projects</p>
          </div>
        </div>
        <button class="btn btn-primary">Follow</button>
        <button class="btn btn-secondary">View profile</button>
        </article>
      </section>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
